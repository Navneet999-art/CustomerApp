<div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Customer Logo</th>
          <th>Customer Name</th>
          <th>Headline</th>
          <th>URL</th>
          <th>Description Summary</th>
          <th>Page URL</th>
          <th>Location</th>
          <th>Industry</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td><img [src]="item.customerLogo" alt="{{item.customerName}}" width="50"></td>
          <td>{{item.customerName}}</td>
          <td>{{item.headline}}</td>
          <td><a [href]="item.url" target="_blank">Link</a></td>
          <td>{{item.descriptionSummary}}</td>
          <td><a [href]="item.pageUrl" target="_blank">Link</a></td>
          <td>{{item.location}}</td>
          <td>{{item.industry}}</td>
        </tr>
      </tbody>
    </table>
    <app-pagination [totalItems]="total" [itemsPerPage]="limit" [currentPage]="page" (pageChange)="onPageChange($event)"></app-pagination>
    <button class="btn btn-primary mt-3" (click)="exportToExcel()">Export to Excel</button>
  </div>
